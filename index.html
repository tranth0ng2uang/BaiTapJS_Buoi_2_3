<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<div>
    <!-- Bài 1 -->
    <div class="container mb-5">
        <h1 style="color: #FC6736;" class="text-center">Bài 1 - Tính tiền lương nhân viên</h1>
        <div class="row text-center" style="justify-content: center;">
            <div class="input-group mb-3 w-50">
                <input type="number" class="form-control" disabled id="luongMotNgay"
                    placeholder="Lương 1 ngày = 100.000" min="0">
                <input type="number" class="form-control" placeholder="Số ngày làm việc" id="soNgay" min="0">
                <span class="input-group-text" id="tienLuong" style="display: none;">Kết Quả: </span>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-success" onclick="tinhLuong()">Tính Lương</button>
        </div>
    </div>
    <!-- Bài 2 -->
    <div class="container mb-5">
        <h1 style="color: #FC6736;" class="text-center">Bài 2 - Tính trung bình 5 số</h1>
        <div class="row text-center" style="justify-content: center;">
            <div class="input-group mb-3 w-50">
                <input type="number" class="form-control" placeholder="Số 1" id="bai2_so1">
                <input type="number" class="form-control" placeholder="Số 2" id="bai2_so2">
                <input type="number" class="form-control" placeholder="Số 3" id="bai2_so3">
                <input type="number" class="form-control" placeholder="Số 4" id="bai2_so4">
                <input type="number" class="form-control" placeholder="Số 5" id="bai2_so5">
                <span class="input-group-text" style="display: none;" id="trungBinhCong">Kết Quả: </span>
            </div>
        </div>
        <div class="text-center"> <button class="btn btn-success" onclick="tinhTrungBinhCong()">Tính Trung Bình</button>
        </div>
    </div>

    <!-- Bài 3 -->
    <div class="container mb-5">
        <h1 style="color: #FC6736;" class="text-center">Bài 3 - Quy đổi tiền</h1>
        <div class="row text-center" style="justify-content: center;">
            <div class="input-group mb-3 w-50">
                <input disabled type="text" class="form-control" placeholder="Tỉ giá: 1 USD ->23.500 đ">
                <input type="number" class="form-control" placeholder="Số USD cần đổi" id="usd">
                <span class="input-group-text" id="ketQuaBai3" style="display: none;">Kết Quả: </span>
            </div>
        </div>
        <div class="text-center"> <button class="btn btn-success" onclick="doiTien()">Đổi tiền</button>
        </div>
    </div>

    <!-- Bài 4 -->
    <div class="container mb-5">
        <h1 style="color: #FC6736;" class="text-center">Bài 4 - Tính chu vi, diện tích HCN</h1>
        <div class="row text-center" style="justify-content: center;">
            <div class="input-group mb-3 w-50">
                <input type="number" class="form-control" placeholder="Chiều Dài" id="chieuDai">
                <input type="number" class="form-control" placeholder="Chiều rộng" id="chieuRong">
                <span class="input-group-text" id="chuVi" style="display: none;"></span>
                <span class="input-group-text" id="dienTich" style="display: none;"></span>
            </div>
        </div>
        <div class="text-center"> <button class="btn btn-success" onclick="tinhBai4()">Tính chu vi, diện tích</button>
        </div>
    </div>

    <!-- Bài 5 -->
    <div class="container mb-5">
        <h1 style="color: #FC6736;" class="text-center">Bài 5 - Tính tổng 2 ký số</h1>
        <div class="row text-center" style="justify-content: center;">
            <div class="input-group mb-3 w-50">
                <input type="number" disabled class="form-control" placeholder="Nhập 1 số 2 chữ số bất kỳ để tính"
                    id="chieuDai">
                <input type="number" class="form-control" placeholder="Số :" id="randomNumber">
                <span class="input-group-text" id="ketQuaBai5" style="display: none;"></span>
            </div>
        </div>
        <div class="text-center"> <button class="btn btn-success" onclick="tinhBai5()">Tính chu vi, diện tích</button>
        </div>
    </div>

</div>


<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

<script src="./index.js"></script>
</body>

</html>
